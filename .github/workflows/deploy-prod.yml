name: Build & Deploy WokGen (prod)

on:
  push:
    branches:
      - deploy/wokgen-prod
  workflow_dispatch:

env:
  IMAGE_NAME: wokspec/wokgen

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build and generate Prisma client
        working-directory: apps/web
        run: |
          npm install --legacy-peer-deps
          npx prisma generate || true
          npm run build

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:latest -f apps/web/Dockerfile apps/web

      # Optional: push to registry (requires DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets)
      - name: Log in to DockerHub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          docker tag $IMAGE_NAME:latest ${{ secrets.DOCKERHUB_USERNAME }}/wokgen:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/wokgen:latest

      # Optional SSH deploy step (operator must configure DEPLOY_SSH_* secrets)
      - name: Deploy to server via SSH
        if: ${{ secrets.DEPLOY_SSH_HOST != '' && secrets.DEPLOY_SSH_USER != '' && secrets.DEPLOY_SSH_KEY != '' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            docker pull $IMAGE_NAME:latest || true
            cd /srv/wokgen || true
            docker compose -f docker-compose.prod.yml pull || true
            docker compose -f docker-compose.prod.yml up -d --build
