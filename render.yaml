# Render Blueprint — WokGen web app
# Deploy: render.com → New → Blueprint → connect WokSpec/WokGen → Apply
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: wokgen-web
    env: node
    plan: free
    region: oregon
    rootDir: apps/web

    buildCommand: npm install --legacy-peer-deps --ignore-scripts && mkdir -p node_modules/@prisma && cp -a ../../node_modules/@prisma/client node_modules/@prisma/client && PRISMA_GENERATE_SKIP_AUTOINSTALL=1 npx prisma generate && npm run build && cp -r public .next/standalone/public && cp -r .next/static .next/standalone/.next/static
    startCommand: npx prisma db push --accept-data-loss && npx prisma db seed && node .next/standalone/server.js

    healthCheckPath: /api/health

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wokgen-db
          property: connectionString
      - key: NEXT_PUBLIC_BASE_URL
        value: https://wokgen.wokspec.org
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: PRISMA_GENERATE_SKIP_AUTOINSTALL
        value: "1"
      - key: HOSTNAME
        value: "0.0.0.0"
      # Auth — NextAuth v5
      - key: AUTH_SECRET
        generateValue: true
      - key: AUTH_GITHUB_ID
        sync: false
      - key: AUTH_GITHUB_SECRET
        sync: false
      # Email via Resend (add wokspec.org domain in Resend dashboard first)
      # - key: RESEND_API_KEY
      #   sync: false
      # Admin panel access
      # - key: ADMIN_EMAIL
      #   sync: false
      # Provider keys (optional — add in Render dashboard if using server-side keys)
      # - key: TOGETHER_API_KEY
      #   sync: false
      # - key: REPLICATE_API_TOKEN
      #   sync: false
      # - key: FAL_API_KEY
      #   sync: false

databases:
  - name: wokgen-db
    databaseName: wokgen
    user: wokgen
    plan: free
    # ⚠️  Render free PostgreSQL expires after 90 days.
    #     Upgrade plan or recreate and re-run `prisma db push` before expiry.
