name: Type Check

on:
  push:

jobs:
  tsc:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --legacy-peer-deps --ignore-scripts
      - run: cd apps/web && npx prisma generate
      - run: cd apps/web && npx tsc --noEmit
