name: Type Check

on:
  push:

jobs:
  tsc:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci --legacy-peer-deps
      - run: cd apps/web && npx tsc --noEmit
