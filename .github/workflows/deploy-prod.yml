name: Deploy WokGen to Vercel (prod)

# MANUAL ONLY — never auto-trigger on push.
# Rationale: Vercel free tier = 100 deploys/day.
# Run locally via: bash scripts/predeploy.sh
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies & generate Prisma client
        working-directory: apps/web
        run: |
          npm install --legacy-peer-deps
          npx prisma generate

      - name: Build check
        working-directory: apps/web
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_BASE_URL: "https://wokgen.wokspec.org"
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build

      # Vercel deploy — requires VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID secrets
      - name: Deploy to Vercel
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
