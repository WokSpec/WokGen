<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d0d0d"/>
      <stop offset="100%" stop-color="#111111"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0.08"/>
    </linearGradient>
    <radialGradient id="spot" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0d0d0d" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#spot)"/>

  <!-- Grid dots -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#2c2c2c"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)" opacity="0.6"/>

  <!-- Pixel art decoration — sample sprites (abstract pixel blocks) -->
  <!-- Left sprite -->
  <g transform="translate(90, 200)" opacity="0.18">
    <rect x="0"  y="0"  width="24" height="24" fill="#a78bfa"/>
    <rect x="24" y="0"  width="24" height="24" fill="#7c3aed"/>
    <rect x="48" y="0"  width="24" height="24" fill="#a78bfa"/>
    <rect x="0"  y="24" width="24" height="24" fill="#7c3aed"/>
    <rect x="24" y="24" width="24" height="24" fill="#c4b5fd"/>
    <rect x="48" y="24" width="24" height="24" fill="#7c3aed"/>
    <rect x="0"  y="48" width="24" height="24" fill="#a78bfa"/>
    <rect x="24" y="48" width="24" height="24" fill="#7c3aed"/>
    <rect x="48" y="48" width="24" height="24" fill="#a78bfa"/>
  </g>

  <!-- Right sprite -->
  <g transform="translate(1020, 380)" opacity="0.15">
    <rect x="0"  y="0"  width="20" height="20" fill="#34d399"/>
    <rect x="20" y="0"  width="20" height="20" fill="#059669"/>
    <rect x="0"  y="20" width="20" height="20" fill="#059669"/>
    <rect x="20" y="20" width="20" height="20" fill="#34d399"/>
    <rect x="40" y="0"  width="20" height="20" fill="#34d399"/>
    <rect x="40" y="20" width="20" height="20" fill="#059669"/>
  </g>

  <!-- Border -->
  <rect x="1" y="1" width="1198" height="628" fill="none" stroke="#2c2c2c" stroke-width="1"/>

  <!-- Wordmark -->
  <text x="600" y="272" font-family="system-ui, -apple-system, sans-serif" font-size="88" font-weight="700" text-anchor="middle" letter-spacing="-2">
    <tspan fill="#888888">Wok</tspan><tspan fill="#a78bfa">Gen</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="342" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#666666" text-anchor="middle" letter-spacing="0.5">
    AI Pixel Art Studio — Free to start. No setup required.
  </text>

  <!-- Feature pills -->
  <g transform="translate(340, 390)">
    <!-- Generate -->
    <rect x="0" y="0" width="130" height="36" rx="4" fill="#1c1c1c" stroke="#2c2c2c"/>
    <text x="65" y="23" font-family="system-ui, sans-serif" font-size="14" fill="#a78bfa" text-anchor="middle" font-weight="600">✦ Generate</text>

    <!-- Animate -->
    <rect x="148" y="0" width="130" height="36" rx="4" fill="#1c1c1c" stroke="#2c2c2c"/>
    <text x="213" y="23" font-family="system-ui, sans-serif" font-size="14" fill="#888888" text-anchor="middle" font-weight="500">▶ Animate</text>

    <!-- Rotate -->
    <rect x="296" y="0" width="130" height="36" rx="4" fill="#1c1c1c" stroke="#2c2c2c"/>
    <text x="361" y="23" font-family="system-ui, sans-serif" font-size="14" fill="#888888" text-anchor="middle" font-weight="500">↻ Rotate</text>

    <!-- Scene -->
    <rect x="444" y="0" width="130" height="36" rx="4" fill="#1c1c1c" stroke="#2c2c2c"/>
    <text x="509" y="23" font-family="system-ui, sans-serif" font-size="14" fill="#888888" text-anchor="middle" font-weight="500">⊞ Scenes</text>
  </g>

  <!-- Bottom label -->
  <text x="600" y="575" font-family="system-ui, sans-serif" font-size="18" fill="#3a3a3a" text-anchor="middle" letter-spacing="1">
    wokgen.wokspec.org
  </text>
</svg>
